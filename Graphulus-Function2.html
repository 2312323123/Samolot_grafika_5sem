      async function loadImageData(url) {
        return new Promise((resolve, reject) => {
          let img = new window.Image();
          img.crossOrigin = `Anonymous`;
          img.src = url;
          img.onload = () => {
            const canvas = document.createElement("canvas");
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0);

            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            data = imgData.data;

            let redValues = [];
            for (let i = 0; i < data.length - 3; i += 4) {
              redValues.push(data[i]);
            }
            const result = {
              width: canvas.width,
              height: canvas.height,
              points: redValues,
            };
            canvas.remove();
            resolve(result);
          };
          img.onerror = () => reject(new Error("Failed to load image"));
        });
      }

      async function createGraph() {
        xRange = xMax - xMin;
        yRange = yMax - yMin;
        zFunc = Parser.parse(zFuncText).toJSFunction(["x", "y"]);
        meshFunction = function (x, y) {
          // x = xRange * x + xMin;
          // y = yRange * y + yMin;
          var z = zFunc(x, y); //= Math.cos(x) * Math.sqrt(y);
          if (isNaN(z)) return new THREE.Vector3(0, 0, 0); // TODO: better fix
          else return new THREE.Vector3(x, y, z);
        };

        // true => sensible image tile repeat...
        graphGeometry = new THREE.ParametricGeometry(
          meshFunction,
          segments,
          segments,
          true
        );

        /* bufferGeometry example */
        // create a new geometry
        graphGeometry = new THREE.Geometry();

        try {
          let { width, height, points } = await loadImageData(
            "./maps/map1.png"
          );
          // do something with the img element
          const mapFirstDimensionSize = 40;
          const maxHeightToWidthRatio = 1;

          const maxY = mapFirstDimensionSize * maxHeightToWidthRatio;

          const xScale = mapFirstDimensionSize / width;
          const yScale = (height / width) * xScale;

          const xOffset = -mapFirstDimensionSize / 2;
          const yOffset = -((height / width) * mapFirstDimensionSize) / 2;

          const vertices = [];
          const faces = [];

          for (let i = 0; i < width; i++) {
            for (let j = 0; j < height; j++) {
              vertices.push(
                new THREE.Vector3(
                  i * xScale + xOffset,
                  j * yScale + yOffset,
                  points[i * width + j] * (maxY / 255)
                )
              );
            }
          }

          for (let i = 0; i < width - 1; i++) {
            for (let j = 0; j < height - 1; j++) {
              faces.push(
                new THREE.Face3(
                  j * width + i,
                  j * width + i + 1,
                  (j + 1) * width + i
                )
              );

              faces.push(
                new THREE.Face3(
                  j * width + i + 1,
                  (j + 1) * width + i,
                  (j + 1) * width + i + 1
                )
              );
            }
          }

          graphGeometry.vertices = vertices;
          graphGeometry.faces = faces;
        } catch (error) {
          console.error(error);
        }

        const colors = [];
        graphGeometry.colors = colors;

        const material = new THREE.MeshBasicMaterial({
          vertexColors: THREE.VertexColors,
          color: 0xffffff,
          side: THREE.DoubleSide,
        });

        console.log(graphGeometry);

        /* /bufferGeometry example */

        ///////////////////////////////////////////////
        // calculate vertex colors based on Z values //
        ///////////////////////////////////////////////
        graphGeometry.computeBoundingBox();
        zMin = graphGeometry.boundingBox.min.z;
        zMax = graphGeometry.boundingBox.max.z;
        zRange = zMax - zMin;
        var color, point, face, numberOfSides, vertexIndex;
        // faces are indexed using characters
        var faceIndices = ["a", "b", "c", "d"];
        // first, assign colors to vertices as desired
        for (var i = 0; i < graphGeometry.vertices.length; i++) {
          point = graphGeometry.vertices[i];
          color = new THREE.Color(0x0000ff);
          color.setHSL((0.7 * (zMax - point.z)) / zRange, 1, 0.5);
          graphGeometry.colors[i] = color; // use this array for convenience
        }
        // copy the colors as necessary to the face's vertexColors array.
        for (var i = 0; i < graphGeometry.faces.length; i++) {
          face = graphGeometry.faces[i];
          numberOfSides = face instanceof THREE.Face3 ? 3 : 4;
          for (var j = 0; j < numberOfSides; j++) {
            vertexIndex = face[faceIndices[j]];
            face.vertexColors[j] = graphGeometry.colors[vertexIndex];
          }
        }

        if (graphMesh) {
          scene.remove(graphMesh);
        }

        // wireMaterial.map.repeat.set(segments, segments);

        graphMesh = new THREE.Mesh(graphGeometry, wireMaterial);
        scene.add(graphMesh);
      }

      async function preset01() {

      function resetCamera() {
